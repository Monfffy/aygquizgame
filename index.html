<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Quiz</title>
		<meta name="viewport" content="width=375,user-scalable=no">
		<meta name="referrer" content="no-referrer">
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<!--初始化及规则页面-->
		<div class="page rule active">
			<img class ="firstImg" src = "https://wx2.sinaimg.cn/mw690/0089ZJ6jly1gjc46t89kqj31vh2t8kjn.jpg"/>
	<h1>你的微博ID：<input type="text" id = "inputName" class="inputName"></h1>
        <h1>游戏规则</h1>
			<button class="readyBtn">准备好了</button>
		</div>
		
		<!--开始页面-->
		<div class="page startGame">
			<button class="startBtn">开始答题</button>
		</div>
		
		<!--答题页面-->
		<div class="page gaming">
			<!--倒计时-->
          		<div id="timer" class = "timer"></div>
			<!--题目-->
			<h1 class="timu"></h1>
			<img class="qimg" src=""/>
                        <audio class="qaudio" controls src=""></audio>
			<!--选项-->
			<div class="options"></div>
			
		</div>
		
		<!--结束页面-->
		<div class="page endGame">
			<h1>恭喜<span class="inputName">电子小羊</span>获取：<span class="score">100</span>分</h1>
			<button class="reStart">重新答题</button>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="jquery.js"></script>
		<script src="index.js"></script>
	</body>
</html>
